<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .fa{
        width: 400px;
        height: 400px;
        background-color: yellow;
        position: relative;
    }
    .son{ 
        width: 200px;
        height: 200px;
        background-color: blue;
        position: absolute;
        transform: translate(-50%,-50%);
        top:50%;
        left:50%;
    }
    
    
    </style>
</head>
<body>
    <div class="fa">
        <div class="son"></div>
    </div>
</body>
